name: Login
main: DeBePlugins\Login\Login
version: DeBe
api: [1.6.0]
author: DeBe

commands:
 login:
  permission: debe.login.cmd
  description: Login - Login - Command
  usage: /Login <Password>
 register:
  permission: debe.register.cmd
  description: Login - Register - Command
  usage: /Register <Pasrword> <Password>
 loginop:
  permission: debe.loginop.cmd
  description: Login - LoginOP - Command
  usage: /LoginOP <View | UnRegister | Change> <PlayerName> 

permissions:
 debe:
  default: op
  description: DeBePlugins
  children:
   debe.login.cmd:
    default: true
    description: Login - Login - Command
   debe.register.cmd:
    default: true
    description: Login - Register - Command
   debe.loginop.cmd:
    description: Login - LoginOP - Command